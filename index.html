---
layout: default
---

<div class="home" ng-app="RSSFeedApp">

        <time class="today">
            <div ng-show="(latest - today) > 0" class="ahead ng-binding">
            [[feed]] entries ahead</div>

           <div ng-show="(latest - today) == 0" class="ontrack ng-hide">
            On Track!</div>

           <div ng-show="(latest - today) < 0" class="ng-binding ng-hide">
            [[ feed]] entries behind</div>

        Fri Jun 26 2015</time>

      <div class="col-wrapper" ng-controller="FeedCtrl">
            <ul class="grid ">
                 <li class="col col-2" ng-repeat="feed in feeds | filter:filterText">


                    <a href="[[feed.link]]">
                     <img src="[[feed.content | img]]" class="thumbnail">
                    </a>


               </li>
             </ul>

        </div>


</div>
