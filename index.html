---
layout: default
---

<div class="home" ng-controller="FeedCtrl">
        <time class="today">
            <div ng-show="(latest - todayCount) > 0" class="ahead ng-binding">
            [[latest - todayCount]] entries ahead</div>

           <div ng-show="(latest - todayCount) == 0" class="ontrack ng-hide">
            On track!</div>

           <div ng-show="(latest - todayCount) < 0" class="ng-binding ng-hide">
            [[ - (latest - todayCount) ]] entries behind</div>

            [[today]]
       </time>

      <div class="col-wrapper" >
            <ul class="grid ">
                 <li class="col col-2" ng-repeat="feed in feeds | filter:filterText">


                    <a href="[[feed.link]]">
                     <img src="[[feed.content | img]]" class="thumbnail">
                    </a>


               </li>
             </ul>

        </div>


</div>
